<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-widht">

	<link rel="stylesheet" type="text/css" href="css/headers.css"/>
	<link rel="stylesheet" type="text/css" href="css/lists.css"/>
	<link rel="stylesheet" type="text/css" href="css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="css/termin.css"/>
	<link rel="stylesheet" type="text/css" href="css/gaia-icons-embedded.css"/>

	<script src="js/termin.js" type="text/javascript"></script>

</head>
<body role="application">
	<section role="region">
		<header>
			<button id="back"><span class="icon icon-back">back</span></button>
			<menu type="toolbar">
				<button id="settings"><span data-icon="settings"></span></button>
			</menu>
			<h1>Date</h1>
		</header>
		<article id="timeDate" data-type="list">
			<ul>
				<header>Choose Time</header>
	
				<li>
					<p align="center"><input id="timefield" type="time" placeholder="Tap here to enter Time!"/></p>		
				</li>
				<header>Choose Date</header>
				<li>
					<p align="center"><input id="datefield" type="date" placeholder="Tap here to enter Date!"/></p>
				</li>
			</ul>
		<div id="confirmbutton">
			<p><button>Confirm</button></p>
		</div>
	</section>
	
</body>
</html>
